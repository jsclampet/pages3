<nav>
  <ul class="pagination">
    <li  [appClass]="{ disabled: currentPage === 0 }" class="page-item">
      <a href="#" class="page-link" (click)="currentPage = currentPage - 1">prev</a>
    </li>
    <ng-container *ngFor="let image of images;let i = index">
      <li 
        class="page-item" 
        [appClass]="{ active: i === currentPage }"
        *ngIf="checkWindowIndex(i)"
      >
        <a href="#" class="page-link" (click)="currentPage = i">{{ i + 1 }}</a>
      </li>
    </ng-container>
      <li [appClass]="{ disabled: currentPage === images.length - 1 }" class="page-item">
        <a href="#" class="page-link" (click)="currentPage = currentPage + 1">next</a>
      </li>
  </ul>
</nav>
<div>
  <h4 >{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" alt="">
</div>

// custom directive, to replicate elements x amount of times
<ul *appTimes="5">
  <li>Hi there!</li>
</ul>
